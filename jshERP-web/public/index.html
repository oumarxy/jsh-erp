<!DOCTYPE html>
<html lang="fr">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Basé sur le framework SpringBoot, visant à fournir un logiciel ERP open source et utile aux petites et moyennes entreprises, actuellement axé sur les fonctions d'achat-vente-stock + finance. Les principaux modules incluent la gestion de la vente au détail, la gestion des achats, la gestion des ventes, la gestion des entrepôts, la gestion financière, les rapports, les données de base, la gestion du système, etc."
    />
    <meta name="keywords" content="erp,système erp,achat-vente-stock,système achat-vente-stock" />
    <link rel="icon" href="<%= BASE_URL %>static/favicon.ico" />
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .chromeframe {
        margin: 0.2em 0;
        background: #ccc;
        color: #999;
        padding: 0.2em 0;
      }
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
      }
      #loader {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 120px;
        height: 120px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        /* COLOR 1 */
        border-top-color: #999;
        -webkit-animation: spin 2s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -ms-animation: spin 2s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -moz-animation: spin 2s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -o-animation: spin 2s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 2s linear infinite;
        /* Chrome, Firefox 16+, IE 10+, Opera */
        z-index: 1001;
      }
      #loader:before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        /* COLOR 2 */
        border-top-color: #999;
        -webkit-animation: spin 3s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -moz-animation: spin 3s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -o-animation: spin 3s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -ms-animation: spin 3s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 3s linear infinite;
        /* Chrome, Firefox 16+, IE 10+, Opera */
      }
      #loader:after {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #999;
        /* COLOR 3 */
        -moz-animation: spin 1.5s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -o-animation: spin 1.5s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -ms-animation: spin 1.5s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        -webkit-animation: spin 1.5s linear infinite;
        /* Chrome, Opera 15+, Safari 5+ */
        animation: spin 1.5s linear infinite;
        /* Chrome, Firefox 16+, IE 10+, Opera */
      }
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);
          /* IE 9 */
          transform: rotate(0deg);
          /* Firefox 16+, IE 10+, Opera */
        }
        100% {
          -webkit-transform: rotate(360deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);
          /* IE 9 */
          transform: rotate(360deg);
          /* Firefox 16+, IE 10+, Opera */
        }
      }
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(0deg);
          /* IE 9 */
          transform: rotate(0deg);
          /* Firefox 16+, IE 10+, Opera */
        }
        100% {
          -webkit-transform: rotate(360deg);
          /* Chrome, Opera 15+, Safari 3.1+ */
          -ms-transform: rotate(360deg);
          /* IE 9 */
          transform: rotate(360deg);
          /* Firefox 16+, IE 10+, Opera */
        }
      }
      #loader-wrapper .loader-section {
        position: fixed;
        top: 0;
        width: 51%;
        height: 100%;
        background: #fff;
        /* Old browsers */
        z-index: 1000;
        -webkit-transform: translateX(0);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: translateX(0);
        /* IE 9 */
        transform: translateX(0);
        /* Firefox 16+, IE 10+, Opera */
      }
      #loader-wrapper .loader-section.section-left {
        left: 0;
      }
      #loader-wrapper .loader-section.section-right {
        right: 0;
      }
      /* Loaded */
      .loaded #loader-wrapper .loader-section.section-left {
        -webkit-transform: translateX(-100%);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: translateX(-100%);
        /* IE 9 */
        transform: translateX(-100%);
        /* Firefox 16+, IE 10+, Opera */
        -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .loaded #loader-wrapper .loader-section.section-right {
        -webkit-transform: translateX(100%);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: translateX(100%);
        /* IE 9 */
        transform: translateX(100%);
        /* Firefox 16+, IE 10+, Opera */
        -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .loaded #loader {
        opacity: 0;
        -webkit-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
      }
      .loaded #loader-wrapper {
        visibility: hidden;
        -webkit-transform: translateY(-100%);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: translateY(-100%);
        /* IE 9 */
        transform: translateY(-100%);
        /* Firefox 16+, IE 10+, Opera */
        -webkit-transition: all 0.3s 1s ease-out;
        transition: all 0.3s 1s ease-out;
      }
      /* JavaScript Turned Off */
      .no-js #loader-wrapper {
        display: none;
      }
      .no-js h1 {
        color: #222222;
      }
      #loader-wrapper .load_title {
        font-family: 'Open Sans';
        color: #999;
        font-size: 14px;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: 60%;
        opacity: 1;
        line-height: 30px;
      }
      #loader-wrapper .load_title span {
        font-weight: normal;
        font-style: italic;
        font-size: 14px;
        color: #999;
        opacity: 0.5;
      }
      /* Optimisation de la barre de défilement début */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f6f6f6;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cdcdcd;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #747474;
      }
      ::-webkit-scrollbar-corner {
        background: #f6f6f6;
      }
      /* Optimisation de la barre de défilement fin */
    </style>
    <script>
      function getPlatform(type) {
        let res = ''
        let ajax = new XMLHttpRequest()
        let url = window._CONFIG['domianURL'] + '/platformConfig/getPlatform/' + type
        ajax.onreadystatechange = function () {
          if (ajax.readyState === 4 && ajax.status === 200) {
            res = ajax.responseText
          } else {
            res = 'Système ERP'
          }
        }
        ajax.open('get', url, false)
        ajax.send(null)
        return res
      }
      window._CONFIG = {}
      window._CONFIG['domianURL'] = '/jshERP-boot'
      let statisticsCode = '1cd9bcbaae133f03a6eb19da6579aaba'
      window.SYS_TITLE = getPlatform('name')
      window.SYS_URL = getPlatform('url')
      window._statistics = 'https://hm.baidu.com/hm.js?' + statisticsCode
      document.title = window.SYS_TITLE
      //statistics
      var _hmt = _hmt || []
      ;(function () {
        var hm = document.createElement('script')
        hm.src = window._statistics
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(hm, s)
      })()
    </script>
  </head>

  <body>
    <!-- built files will be auto injected -->
    <div id="app">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">Chargement du système en cours, veuillez patienter</div>
      </div>
    </div>
  </body>

  <!-- Configuration globale - changement de langue - début -->
  <script src="<%= BASE_URL %>static/translate.js"></script>
  <script>
    // Définir la langue locale (langue de la page actuelle). Si non défini, la valeur par défaut est 'chinese_simplified' chinois simplifié
    translate.language.setLocal('chinese_simplified')
    translate.service.use('client.edge')
    // Traduction personnalisée
    translate.nomenclature.append(
      'chinese_simplified',
      'english',
      `
管伊佳ERP=GuanYiJia
`
    )
    // Activer la surveillance des changements de page HTML, les parties modifiées seront automatiquement traduites
    translate.listener.start()
    // Ne pas afficher le sélecteur de langue
    translate.selectLanguageTag.show = false
    // Exécuter l'opération d'initialisation de la traduction, afficher le sélecteur de langue
    //translate.execute();

    // Le rendu de VUE prend du temps, donc laisser un peu de temps pour le changement de langue
    document.addEventListener('DOMContentLoaded', function () {
      // Le DOM de la page a été rendu, bien sûr il serait préférable de surveiller le rendu complet de vue avant de déclencher
      translate.execute()
      // Encore une fois après 2 secondes, pour éviter les omissions
      setTimeout(function () {
        translate.execute()
      }, 2000)
    })
  </script>
  <!-- Configuration globale - changement de langue - fin -->
</html>
